<div class="container" style="display:flex;justify-content:center;align-items:center;width:100%;height:100%}.main>a>img{width:60%;margin-left:20%">
<div class="login-form" >
    <form action="/auth/login" method="post">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="Username" placeholder="Username" required="required" value="{{ remember }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="Password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" name="remember"> Remember me</label>
        </div>
    </form>
</div>
</div>
